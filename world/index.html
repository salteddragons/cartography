<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>DnD World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
    <script type="text/javascript">
  //Creating the Map
    var map = L.map('map').setView([66.998844, -21.09375], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 3,
      maxZoom: 7,
    }).addTo(map);
  //Coordinate Finder
   // var marker = L.marker([63.410729, -10.59082], {
   //   draggable: true,
   // }).addTo(map);
   // marker.bindPopup('LatLng Marker').openPopup();
   // marker.on('dragend', function(e) {
   //   marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
   // });
  //Markers
    var group = L.marker([60.348696, 4.086914], {
      draggable: false,
      opacity: 0.8,
    }).addTo(map);
    group.bindPopup('The Duskwatchers');

    var blackspirecavern = L.marker([64.091408, -0.351562], {
      opacity: 0.8,
    }).addTo(map);
    blackspirecavern.bindPopup('Blackspire Cavern');

    var blackspirecavern = L.marker([61.778319, 3.383789], {
      opacity: 0.8,
    }).addTo(map);

    blackspirecavern.bindPopup('Ritual Cave');

    var blackspirecavern = L.marker([60.359564, 4.438477], {
      opacity: 0.8,
    }).addTo(map);
    blackspirecavern.bindPopup('Weather Tower');
    </script>
  </body>
</html>
